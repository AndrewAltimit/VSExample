name: Build .NET Framework Project

on:
  push:
    branches: [ main, master, claude-code ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Visual Studio 2017 Build Tools
      run: |
        # Download VS 2017 Build Tools installer
        Invoke-WebRequest -Uri https://aka.ms/vs/15/release/vs_buildtools.exe -OutFile vs_buildtools.exe
        
        # Install VS 2017 Build Tools with .NET Framework support
        Start-Process -FilePath .\vs_buildtools.exe -ArgumentList @(
          '--quiet',
          '--wait',
          '--norestart',
          '--nocache',
          '--add', 'Microsoft.VisualStudio.Workload.MSBuildTools',
          '--add', 'Microsoft.VisualStudio.Workload.NetCoreBuildTools',
          '--add', 'Microsoft.Component.MSBuild',
          '--add', 'Microsoft.Net.Component.4.8.TargetingPack',
          '--add', 'Microsoft.Net.Component.4.6.1.TargetingPack',
          '--add', 'Microsoft.VisualStudio.Component.NuGet.BuildTools'
        ) -Wait -PassThru
        
        Write-Host "VS 2017 Build Tools installation completed"
      
    - name: Setup MSBuild for VS 2017
      run: |
        # Add VS 2017 MSBuild to PATH
        $vs2017Path = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
        echo "$vs2017Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "VS2017_PATH=$vs2017Path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
      
    - name: Restore NuGet packages
      run: nuget restore VSExample.sln
      
    - name: Build solution
      run: |
        # Use VS 2017 MSBuild explicitly
        & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin\MSBuild.exe" VSExample.sln /p:Configuration=Release /p:Platform="Any CPU" /p:VisualStudioVersion=15.0
      
    - name: Run tests
      run: |
        # Use VS 2017 VSTest.console.exe
        & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2017\BuildTools\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" HelloWorld.Tests\bin\Release\HelloWorld.Tests.dll
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          HelloWorld\bin\Release\
          HelloWorld.Tests\bin\Release\